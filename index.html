<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <script src="./src/js/script.js" defer></script>
    <title>The Last of Us - A Série</title>
</head>

<body>
    <main>
        <section class="carousel">
            <figure>
                <img src="./src/img/tlou-1.jpg" alt="Ellie e Joel abraçados" class="image active">
            </figure>
            <figure>
                <img src="./src/img/tlou-2.jpg" alt="Personagens de The Last of Us" class="image">
            </figure>
            <figure>
                <img src="./src/img/tlou-3.jpg" alt="Joel olhando pela janela" class="image">
            </figure>
            <figure>
                <img src="./src/img/tlou-4.jpg" alt="Ellie e Tess se olhando" class="image">
            </figure>
            <figure>
                <img src="./src/img/tlou-5.jpg" alt="Ellie e Joel caminhando em uma cidade destrída" class="image">
            </figure>
            <figure>
                <img src="./src/img/tlou-6.jpg" alt="Joel segurando uma lanterna ligada na mão direita" class="image">
            </figure>
        </section>
        <section class="content">
            <section class="informations">
                <figure>
                    <img src="./src/img/logo.png" alt="Logo The Last of Us" class="logo">
                </figure>
                <p class="description">
                    The Last of Us é uma série distópica da HBO baseada na franquia de jogos de videogame de mesmo nome
                    criada por Neil Druckmann. O drama narra um futuro pandêmico que foi devastador para humanidade,
                    deixando os seres humanos à beira da extinção.
                </p>
            </section>

            <section class="carousel-buttons">
                <button class="button selected" id=""></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
            </section>
        </section>
        <section>
            <aside class="lateral-menu">
                <ul>
                    <li>
                        <a href="https://github.com/ViniciusNeivas" target="_blank">
                            <img src="./src/img/github.svg" alt="Icone do GitHub" class="icons">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/viniciusneivas/" target="_blank">
                            <img src="./src/img/linkedin-in.svg" alt="Icone do LinkedIn" class="icons">
                        </a>
                    </li>
                </ul>
            </aside>
        </section>
    </main>

</html>
